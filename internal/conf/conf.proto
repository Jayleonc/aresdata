syntax = "proto3";
package kratos.api;

option go_package = "aresdata/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
	Server server = 1;
	Data data = 2;
	Job job = 3; // 新增此行
}

message Server {
	message HTTP {
		string network = 1;
		string addr = 2;
		google.protobuf.Duration timeout = 3;
	}
	message GRPC {
		string network = 1;
		string addr = 2;
		google.protobuf.Duration timeout = 3;
	}
	HTTP http = 1;
	GRPC grpc = 2;
}

message Data {
	message Database {
		string driver = 1;
		string source = 2;
	}
	message Redis {
		string network = 1;
		string addr = 2;
		string password = 3;
		google.protobuf.Duration read_timeout = 4;
		google.protobuf.Duration write_timeout = 5;
	}
	Database database = 1;
	Redis redis = 2;
	Feigua feigua = 3;
}

// Data_Feigua 结构体，包含 BaseUrl 和 Cookie 字段
message Feigua {
	string base_url = 1;
	string cookie = 2;
}


// 在文件底部，`Data` message 定义之后，添加新的 Job message
message Job {
	string fetch_video_rank_cron = 1;
}
